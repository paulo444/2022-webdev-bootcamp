<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <title>Table examples</title>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td><img src="https://i.ebayimg.com/images/g/P7IAAOSw~nxg6QG~/s-l1600.jpg" height="150px" width="100px"
                        alt="a butter image"></td>
                <td>
                    <p>This is a paragraph inside a table.</p>
                </td>
            </tr>
        </tbody>
    </table>

    <table border="1px">
        <tbody>
            <tr>
                <td>
                    <table cellpadding="15px">
                        <tr>
                            <td>Churros</td>
                            <td>****</td>
                        </tr>

                        <tr>
                            <td>Churros with cajeta</td>
                            <td>***</td>
                        </tr>
                    </table>
                </td>

                <td>
                    <table cellpadding="15px">
                        <tr>
                            <td>More Churros</td>
                            <td>*</td>
                        </tr>

                        <tr>
                            <td>Churros without cajeta</td>
                            <td>****</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>

    <form class="" action="../HTML Introduction/index.html" method="post">
        <label>Favorite Churro:</label><br>
        <input type="text" name="" id="" value=""><br>
        <label>Favorite Range</label><br>
        <input type="range" name="" id="" value=""><br>
        <input type="submit" name="" value="Select Favorite">
    </form>

</body>

</html>
